<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOMIEE FINDER ‚Äî Chat Requests</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap');
*{ margin:0; padding:0; box-sizing:border-box; font-family:"Poppins"; }

body{
  height:100vh; background:url('https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg') center/cover no-repeat;
  display:flex; justify-content:center; align-items:center; position:relative;
}
.overlay{ position:absolute; inset:0; background:rgba(0,0,0,0.50); }

.app-name{
  position:absolute; top:20px; width:100%; text-align:center; z-index:3;
  font-size:45px; font-weight:900; font-family:"Montserrat";
  background:linear-gradient(90deg,#ffefba,#ffffff);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}

.box{
  width:92%; max-width:520px; padding:28px; border-radius:16px; z-index:3;
  background:rgba(255,255,255,0.18); backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.35); box-shadow:0 0 22px rgba(0,0,0,0.45);
  color:white;
}
h2{ text-align:center; margin-bottom:18px; font-size:29px; }

.chat-item{
  display:flex; align-items:center; justify-content:space-between;
  padding:12px; background:rgba(255,255,255,0.13);
  border:1px solid rgba(255,255,255,0.3);
  margin-bottom:12px; border-radius:10px;
}
.pic{
  width:48px; height:48px; border-radius:50%; background:url('https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg') center/cover no-repeat;
}
.name{ font-size:15.5px; font-weight:500; }

.start{
  padding:8px 16px; font-size:13.5px; border-radius:6px;
  background:#2575fc; border:none; color:white; cursor:pointer; transition:.2s;
}
.start:hover{ opacity:.85; }

.back{
  text-align:center; margin-top:18px; text-decoration:underline;
  cursor:pointer; color:white; font-size:14.5px;
}
</style>
</head>
<body>

<div class="overlay"></div>
<div class="app-name">HOMIEE FINDER</div>

<div class="box">
  <h2>Chat Requests üí¨</h2>

  <div class="chat-item">
    <div style="display:flex; gap:10px; align-items:center;">
      <div class="pic"></div>
      <div class="name">Aman Gupta</div>
    </div>
    <button class="start">Start Chat</button>
  </div>

  <div class="chat-item">
    <div style="display:flex; gap:10px; align-items:center;">
      <div class="pic" style="background-image:url('https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg');"></div>
      <div class="name">Rohit Singh</div>
    </div>
    <button class="start">Start Chat</button>
  </div>

  <div class="back" onclick="location.href='home.html'">‚Üê Back to Home</div>
</div>

</body>
</html>
