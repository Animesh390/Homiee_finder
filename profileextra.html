<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMIEE FINDER — Profile Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

    body{
      height:100vh;
      background:url('https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg') center/cover no-repeat;
      display:flex; flex-direction:column;
      position:relative;
    }
    .overlay{position:absolute; inset:0; background:rgba(0,0,0,0.45);}

    .navbar{
      position:relative; z-index:3; width:100%;
      padding:18px 45px; display:flex; justify-content:space-between; align-items:center;
    }
    .logo{
      font-size:33px; font-weight:900;
      background:linear-gradient(90deg,#ffefba,#ffffff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      font-family:"Montserrat",sans-serif;
    }
    .logout{
      padding:9px 18px; border-radius:7px; border:none;
      font-weight:600; cursor:pointer;
      background:linear-gradient(90deg,#6a11cb,#2575fc); color:white;
    }
    .logout:hover{opacity:.85;}

    .container{
      display:flex; gap:25px;
      width:100%; height:100%; padding:35px; z-index:2;
    }
    .glass{
      background:rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.35);
      backdrop-filter:blur(12px);
      box-shadow:0 0 30px rgba(0,0,0,0.35);
      border-radius:14px;
      padding:28px;
      color:white;
    }

    /* LEFT PROFILE */
    .left{
      width:310px;
      display:flex; flex-direction:column; align-items:center; gap:13px;
    }
    .profile-pic{
      width:140px; height:140px; border-radius:50%;
      background:#fff; overflow:hidden; border:3px solid rgba(255,255,255,0.35);
    }
    .profile-pic img{ width:100%; height:100%; object-fit:cover; }

    .name{ font-size:22px; font-weight:600; margin-top:8px; }
    .role{ font-size:14px; opacity:.9; }
    .edit-btn{
      padding:8px 14px; border-radius:6px; border:none; margin-top:5px;
      background:#ffffff2d; color:white; cursor:pointer; font-size:14px;
    }
    .edit-btn:hover{background:#ffffff3f;}

    /* RIGHT DETAILS */
    .right{
      flex:1;
      display:grid; grid-template-columns:repeat(2,minmax(250px,1fr));
      gap:20px;
    }
    .detail-card{
      padding:20px; border-radius:12px;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.35);
      backdrop-filter:blur(10px);
    }
    .detail-card h3{ margin-bottom:10px; font-size:18px; }
    .detail-card p{ font-size:15px; opacity:.95; line-height:22px; }

    /* EDIT POPUP */
    .popup{
      position:fixed; inset:0; display:none; justify-content:center; align-items:center;
      background:rgba(0,0,0,0.6); z-index:999;
    }
    .popup-box{
      width:380px; padding:25px; border-radius:14px;
      background:rgba(255,255,255,0.15); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.35);
      color:white;
    }
    .popup h2{ margin-bottom:15px; text-align:center; }
    .popup input{
      width:100%; padding:10px; margin-bottom:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.4);
      background:rgba(255,255,255,0.12); color:white;
    }
    .save-btn,.cancel-btn{
      width:48%; padding:10px; border:none; border-radius:7px;
      font-weight:600; cursor:pointer; margin-top:5px;
    }
    .save-btn{ background:linear-gradient(90deg,#6a11cb,#2575fc); color:white; }
    .cancel-btn{ background:#ffffff3a; color:white; }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="navbar">
  <div class="logo">HOMIEE FINDER</div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- LEFT SIDE PROFILE -->
  <div class="left glass">
    <div class="profile-pic">
      <img id="pfp" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    </div>
    <div class="name" id="username">User Name</div>
    <div class="role" id="userrole">Guest / Owner</div>

    <button class="edit-btn" onclick="openPopup()">Edit Profile</button>
  </div>

  <!-- RIGHT DETAILS -->
  <div class="right">
    <div class="detail-card">
      <h3>Basic Info</h3>
      <p id="age">Age: 20</p>
      <p id="city">City: Lucknow</p>
      <p id="college">College: XYZ University</p>
    </div>

    <div class="detail-card">
      <h3>Lifestyle</h3>
      <p id="wake">Wake-up Time: 7 AM</p>
      <p id="sleep">Sleep Time: 11 PM</p>
      <p id="smoke">Smoking: No</p>
    </div>

    <div class="detail-card">
      <h3>Food Habits</h3>
      <p id="food">Veg / Non-veg: Veg</p>
      <p id="cook">Cooking: Sometimes</p>
    </div>

    <div class="detail-card">
      <h3>Budget & Preferences</h3>
      <p id="budget">Budget: ₹6,000 – ₹10,000</p>
      <p id="room">Room Type: 2 Sharing</p>
    </div>
  </div>
</div>

<!-- EDIT POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2>Edit Profile</h2>
    <input id="newname" placeholder="Your Name">
    <input id="newcity" placeholder="City">
    <input id="newcollege" placeholder="College">
    <input id="newage" placeholder="Age">
    <button class="save-btn" onclick="save()">Save</button>
    <button class="cancel-btn" onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
function logout(){ window.location.href = "login.html"; }
function openPopup(){ document.getElementById("popup").style.display = "flex"; }
function closePopup(){ document.getElementById("popup").style.display = "none"; }

function save(){
  document.getElementById("username").innerText = document.getElementById("newname").value || "User Name";
  document.getElementById("city").innerText = "City: " + (document.getElementById("newcity").value || "Lucknow");
  document.getElementById("college").innerText = "College: " + (document.getElementById("newcollege").value || "XYZ University");
  document.getElementById("age").innerText = "Age: " + (document.getElementById("newage").value || "20");
  closePopup();
}
</script>

</body>
</html>
