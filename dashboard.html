<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMIEE FINDER — Profile Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

    body{
      height:100vh;
      background:url('https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg') center/cover no-repeat;
      display:flex; flex-direction:column;
      position:relative;
    }
    .overlay{position:absolute; inset:0; background:rgba(0,0,0,0.45);}

    .navbar{
      position:relative; z-index:3; width:100%;
      padding:18px 45px; display:flex; justify-content:space-between; align-items:center;
    }
    .logo{
      font-size:33px; font-weight:900;
      background:linear-gradient(90deg,#ffefba,#ffffff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      font-family:"Montserrat",sans-serif;
    }
    .logout{
      padding:9px 18px; border-radius:7px; border:none;
      font-weight:600; cursor:pointer;
      background:linear-gradient(90deg,#6a11cb,#2575fc); color:white;
    }
    .logout:hover{opacity:.85;}

    .container{
      display:flex; gap:25px;
      width:100%; height:100%; padding:35px;
      z-index:2;
    }
    .glass{
      background:rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.35);
      backdrop-filter:blur(12px);
      box-shadow:0 0 30px rgba(0,0,0,0.35);
      border-radius:14px;
      padding:28px;
      color:white;
    }

    /* LEFT PROFILE */
    .left{
      width:310px;
      display:flex; flex-direction:column; align-items:center; gap:13px;
    }
    .profile-pic{
      width:140px; height:140px; border-radius:50%;
      background:#fff; overflow:hidden; border:3px solid rgba(255,255,255,0.35);
    }
    .profile-pic img{ width:100%; height:100%; object-fit:cover; }

    .name{ font-size:22px; font-weight:600; margin-top:8px; }
    .role{ font-size:14px; opacity:.9; }
    .edit-btn{
      padding:8px 14px; border-radius:6px; border:none; margin-top:5px;
      background:#ffffff2d; color:white; cursor:pointer; font-size:14px;
    }
    .edit-btn:hover{background:#ffffff3f;}

    /* RIGHT DETAILS */
    .right{
      flex:1;
      display:grid; grid-template-columns:repeat(2,minmax(250px,1fr));
      gap:20px;
    }
    .detail-card{
      padding:20px; border-radius:12px;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.35);
      backdrop-filter:blur(10px);
    }
    .detail-card h3{ margin-bottom:10px; font-size:18px; }
    .detail-card p{ font-size:15px; opacity:.95; line-height:22px; }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="navbar">
  <div class="logo">HOMIEE FINDER</div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- LEFT SIDE PROFILE -->
  <div class="left glass">
    <div class="profile-pic">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    </div>
    <div class="name">User Name</div>
    <div class="role">Guest / Owner</div>

    <button class="edit-btn">Edit Profile</button>
  </div>

  <!-- RIGHT SIDE DETAILS -->
  <div class="right">
    <div class="detail-card">
      <h3>Basic Info</h3>
      <p>Age: 20</p>
      <p>City: Lucknow</p>
      <p>College: XYZ University</p>
    </div>

    <div class="detail-card">
      <h3>Lifestyle</h3>
      <p>Wake-up Time: 7 AM</p>
      <p>Sleep Time: 11 PM</p>
      <p>Smoking: No</p>
    </div>

    <div class="detail-card">
      <h3>Food Habits</h3>
      <p>Veg / Non-veg: Veg</p>
      <p>Cooking: Sometimes</p>
    </div>

    <div class="detail-card">
      <h3>Budget & Preferences</h3>
      <p>Budget: ₹6,000 – ₹10,000</p>
      <p>Room Type: 2 Sharing</p>
    </div>
  </div>

</div>

<script>
function logout(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
